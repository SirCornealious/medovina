# Unified Honeypot Configuration
# Combines features from Cowrie, OpenCanary, HoneyPy, and others

global:
  # Basic settings
  hostname: "honeypot.local"
  timezone: "UTC"
  log_level: "INFO"

  # Network settings
  bind_address: "0.0.0.0"
  external_address: ""  # Auto-detect if empty

  # Performance settings
  max_connections: 1000
  connection_timeout: 300
  worker_threads: 4

# Plugin configurations
plugins:
  # SSH Honeypot (inspired by Cowrie)
  ssh:
    enabled: true
    port: 22
    banner: "SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.1"
    auth_methods: ["password", "keyboard-interactive"]
    fake_users:
      - username: "admin"
        password: "admin"
      - username: "root"
        password: "root"
      - username: "user"
        password: "password"
    shell_commands:
      - "whoami"
      - "ls"
      - "pwd"
      - "cat"
      - "echo"

  # HTTP/HTTPS Web Honeypot - NOT IMPLEMENTED YET
  http:
    enabled: false  # Set to true when HTTP plugin is implemented
    port: 80
    ssl_port: 443
    ssl_enabled: false
    server_header: "Apache/2.4.41 (Ubuntu)"
    fake_pages:
      - path: "/admin"
        content_type: "text/html"
        response_code: 200
      - path: "/wp-admin"
        content_type: "text/html"
        response_code: 200
      - path: "/login"
        content_type: "text/html"
        response_code: 200

  # Database honeypots - NOT IMPLEMENTED YET
  mysql:
    enabled: false  # Set to true when MySQL plugin is implemented
    port: 3306
    version: "8.0.30"
    fake_databases:
      - name: "wordpress"
        tables: ["users", "posts", "comments"]

  postgresql:
    enabled: false  # Set to true when PostgreSQL plugin is implemented
    port: 5432
    version: "14.5"
    fake_databases:
      - name: "app_db"
        tables: ["users", "sessions"]

  mongodb:
    enabled: false  # Set to true when MongoDB plugin is implemented
    port: 27017
    version: "5.0.8"

  # Mail services - NOT IMPLEMENTED YET
  smtp:
    enabled: false  # Set to true when SMTP plugin is implemented
    port: 25
    ssl_port: 465
    server_name: "mail.honeypot.local"

  pop3:
    enabled: false  # Set to true when POP3 plugin is implemented
    port: 110
    ssl_port: 995

  imap:
    enabled: false  # Set to true when IMAP plugin is implemented
    port: 143
    ssl_port: 993

  # File services - NOT IMPLEMENTED YET
  ftp:
    enabled: false  # Set to true when FTP plugin is implemented
    port: 21
    passive_ports: "40000-40100"
    anonymous_login: true

  # Network services - NOT IMPLEMENTED YET
  dns:
    enabled: false  # Set to true when DNS plugin is implemented
    port: 53
    fake_domains:
      - "honeypot.local"
      - "admin.honeypot.local"

  dhcp:
    enabled: false  # Usually requires special setup
    port: 67

  # Remote services - NOT IMPLEMENTED YET
  rdp:
    enabled: false  # Set to true when RDP plugin is implemented
    port: 3389
    version: "10.0.19041"

  vnc:
    enabled: false  # Set to true when VNC plugin is implemented
    port: 5900
    password: "password"

  # Chat services - NOT IMPLEMENTED YET
  irc:
    enabled: false  # Set to true when IRC plugin is implemented
    port: 6667
    channels: ["#honeypot", "#admin"]

  # VoIP services - NOT IMPLEMENTED YET
  sip:
    enabled: false  # Set to true when SIP plugin is implemented
    port: 5060
    user_agents:
      - "Asterisk PBX"
      - "FreeSWITCH"

  # Industrial Control Systems - NOT IMPLEMENTED YET
  modbus:
    enabled: false  # Set to true when Modbus plugin is implemented
    port: 502
    device_id: 1
    function_codes: [1, 2, 3, 4, 5, 6, 15, 16]

  dnp3:
    enabled: false  # Set to true when DNP3 plugin is implemented
    port: 20000
    master_address: 1
    slave_address: 10

  # Other protocols - NOT IMPLEMENTED YET
  telnet:
    enabled: false  # Set to true when Telnet plugin is implemented
    port: 23
    banner: "Welcome to honeypot"

  snmp:
    enabled: false  # Set to true when SNMP plugin is implemented
    port: 161
    community_strings: ["public", "private"]
    version: "v2c"

  ntp:
    enabled: false  # Set to true when NTP plugin is implemented
    port: 123
    version: "4.2.8p15"

  memcached:
    enabled: false  # Set to true when Memcached plugin is implemented
    port: 11211

  redis:
    enabled: false  # Set to true when Redis plugin is implemented
    port: 6379
    password: ""

  elasticsearch:
    enabled: false  # Set to true when Elasticsearch plugin is implemented
    port: 9200
    version: "7.17.0"

# Logging configuration
logging:
  # File logging
  file:
    enabled: true
    path: "logs/honeypot.log"
    max_size: "100MB"
    backup_count: 5
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  # Database logging
  database:
    enabled: false
    type: "sqlite"  # sqlite, mysql, postgresql
    path: "data/attacks.db"

  # Syslog
  syslog:
    enabled: false
    server: "localhost"
    port: 514
    facility: "local0"

  # JSON logging for analysis
  json:
    enabled: true
    path: "logs/attacks.json"
    fields:
      - timestamp
      - source_ip
      - source_port
      - destination_port
      - protocol
      - service
      - attack_type
      - payload
      - response

# Analysis and alerting
analysis:
  # GeoIP lookup
  geoip:
    enabled: true
    database_path: "data/GeoLite2-City.mmdb"

  # Threat intelligence integration
  threat_intel:
    enabled: false
    sources:
      - "abuseipdb"
      - "virustotal"

  # Alerting
  alerts:
    enabled: false
    email:
      smtp_server: "smtp.gmail.com"
      smtp_port: 587
      username: ""
      password: ""
      recipients: []
    slack:
      webhook_url: ""
      channel: "#honeypot-alerts"

# Management interface
management:
  enabled: true
  port: 8080
  auth_required: true
  username: "admin"
  password: "changeme"

# Performance monitoring
monitoring:
  enabled: true
  metrics_port: 9090
  collect_stats: true
  stats_interval: 60  # seconds

# Auto-update configuration
auto_update:
  enabled: false
  check_interval: 86400  # 24 hours
  update_url: "https://api.github.com/repos/user/Medovina/releases/latest"
